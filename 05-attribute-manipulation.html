<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 스프린트 05 - 속성 조작</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        img { max-width: 200px; margin: 10px; }
        .box { padding: 20px; border: 2px solid #333; margin: 10px; }
        .box.highlighted { border : 3px solid #00ffff }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM 스프린트 05 - 속성 조작</h1>
        <p>버튼을 클릭하여 이미지와 링크의 속성을 변경해보세요.</p>
        
        <button id="changeImgBtn">이미지 변경</button>
        <button id="changeLinkBtn">링크 변경</button>
        <button id="changeClassBtn">클래스 변경</button>
        
        <img id="myImage" src="img/1.jpg" alt="이미지">
        <a id="myLink" href="https://www.google.com">구글 링크</a>
        <div id="myBox" class="box">박스 내용</div>
    </div>

    <script>
        // 힌트: 
        // 1. element.src = '새로운URL'로 이미지 변경
        // 2. element.href = '새로운URL'로 링크 변경
        // 3. element.className = 'box highlighted'로 클래스 변경
        
        // 여기에 코드를 작성하세요

        let changeImg = document.getElementById("changeImgBtn");
        let changeLink = document.getElementById("changeLinkBtn");
        let changeClass = document.getElementById("changeClassBtn");
        let myImg = document.getElementById("myImage");
        let myLink = document.getElementById("myLink");
        let myBox = document.getElementById("myBox");

        changeImg.addEventListener("click", function() {
            myImg.src = 'img/2.jpg';
        });
        changeLink.addEventListener("click", function() {
            myLink.href = "https://www.naver.com/"
        });
        changeClass.addEventListener("click", function() {
            myBox.className = "box highlighted"
        });
        
    </script>
</body>
</html>
