<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 10: 요소 삭제</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .list { border: 1px solid #ccc; padding: 10px; margin: 10px; }
        .item { 
            background-color: #f0f0f0; 
            padding: 8px; 
            margin: 5px; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .item:hover { background-color: #e0e0e0; }
    </style>
</head>
<body>
    <h1>실습 10: 요소 삭제</h1>
    <p>버튼을 클릭하거나 아이템을 클릭하여 요소를 삭제해보세요.</p>
    
    <button id="removeFirstBtn">첫 번째 삭제</button>
    <button id="removeLastBtn">마지막 삭제</button>
    <button id="removeAllBtn">모두 삭제</button>
    
    <div id="list" class="list">
        <div class="item">삭제할 아이템 1</div>
        <div class="item">삭제할 아이템 2</div>
        <div class="item">삭제할 아이템 3</div>
        <div class="item">삭제할 아이템 4</div>
    </div>

    <script>
        // TODO: 각 버튼과 아이템 클릭 시 요소를 삭제하세요
        // removeFirstBtn: 첫 번째 아이템 삭제
        // removeLastBtn: 마지막 아이템 삭제
        // removeAllBtn: 모든 아이템 삭제
        // 아이템 클릭: 클릭한 아이템만 삭제
        // 힌트: removeChild(), remove() 사용
        
        let first = document.getElementById("removeFirstBtn");
        let last = document.getElementById("removeLastBtn");
        let all = document.getElementById("removeAllBtn");
        let list = document.getElementById("list");

        first.addEventListener("click", function() {
            list.removeChild(list.firstElementChild);
        });
        last.addEventListener("click", function() {
            list.removeChild(list.lastElementChild);
        });
        all.addEventListener("click", function() {
            let del = list.children
            for (let i = del.length - 1; i >= 0; i--) {
                list.removeChild(del[i]);
            }
        });
        
        let items = document.querySelectorAll(".item");
        for (let i = 0; i < items.length; i++) {
            items[i].addEventListener("click", function() {
                this.remove();
            });
        }
    </script>
</body>
</html>
